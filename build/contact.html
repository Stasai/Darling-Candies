<!doctype html>
<html lang="en" class="font-cabin">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Darling Candies</title>
  <!-- Contact Page -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gradient-to-tr from-orange-300 to-red-200 min-h-screen z-10">
  <!-- Nav bar header -->
  <header class="bg-transparent w-full py-5 px-9 flex justify-between flex-row z-10">
    <!-- Company name/logo -->
    <h1 class="text-black text-3xl cursor-pointer">
      <a href="index.html" class="font-bold drop-shadow-lg">Darling Candies</a>
    </h1>
    <!-- Nav bar -->
    <nav>
      <ul class="flex flex-row">
        <li><a href="index.html"
            class="font-semibold text-xl no-underline first:m-0 relative py-1 px-3 rounded-md bg-rose-300 hover:shadow-lg hover:bg-opacity-80">Home</a>
        </li>
        <li><a href="store.html"
            class="font-semibold text-xl no-underline ml-4 relative py-1 px-3 rounded-md bg-rose-300 hover:shadow-xl hover:bg-opacity-80">Store</a>
        </li>
        <li><a href="about.html"
            class="font-semibold text-xl no-underline ml-4 relative py-1 px-3 rounded-md bg-rose-300 hover:shadow-xl hover:bg-opacity-80">About</a>
        </li>
        <li><a href="contact.html"
            class="font-semibold text-xl no-underline ml-4 relative py-1 px-3 rounded-md bg-rose-300 hover:shadow-xl hover:bg-opacity-80">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Page container -->
  <div class="min-h-screen">
    <!-- Main container-->
    <section class="overflow-auto pb-5">
      <!-- Main content -->
      <div class="w-full">
        <!-- Page title -->
        <h2 class="text-center text-3xl font-bold">Contact Us</h2>
        <!-- info -->
        <div class="w-[55%] h-32 mx-auto bg-orange-300 text-center ring-orange-400 ring-2 rounded-md mt-4 pt-7 px-5 shadow-lg">
          <p class="text-2xl font-semibold">Have any questions or feedback?</p>
          <p class="text-xl">Send us an email at <a href="mailto:help@darlingcandies.com" class="font-bold">help@darlingcandies.com</a> or call us at <a href="tel:+17783302389" class="font-bold">(778) 330-2389</a>.</p>
        </div>
        <!-- form -->
        <div class="w-[70%] h-[648px] mx-auto bg-orange-300 ring-orange-400 ring-2 rounded-md mt-4 shadow-lg">
          <form class="flex flex-col justify-center w-[45%] h-full p-4 mx-auto">
            <!-- Name -->
            <label for="name" class="font-semibold">Name</label>
            <input type="text" placeholder="Name" id="name" name="name" class="form-input rounded-md bg-orange-100 ring-orange-400 ring-2">
            <!-- Email -->
            <label for="email" class="font-semibold mt-4">Email</label>
            <input type="email" placeholder="Email" name="email" id="email" class="form-input rounded-md bg-orange-100 ring-orange-400 ring-2">
            <!-- Question/Feedback -->
            <label for="message" class="font-semibold mt-4">Question/Feedback</label>
            <textarea name="message" placeholder="Your question or feedback here" id="message" cols="10" rows="10" class="h-96 rounded-md bg-orange-100 ring-orange-400 ring-2 form-textarea"></textarea>
            <!-- Submit (nonfunctional)-->
            <input type="submit" value="Submit" class="font-semibold bg-orange-200 ring-orange-400 ring-2 rounded-md mt-4 w-24 py-1">
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="bg-transparent bottom-0 h-20 w-full flex items-center justify-center gap-5 mt-auto">
    <p class="text-black py-0.5 px-3 rounded-md bg-rose-300">
      Created by <a href="https://github.com/Stasai" class="no-underline">Stasai</a>
    </p>
    <p class="text-black py-0.5 px-3 rounded-md bg-rose-300">
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
    </p>
  </footer>
</body>

</html>
